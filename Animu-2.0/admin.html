<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animu Admin - Gerenciar Animes</title>
    <link rel="stylesheet" href="animu.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <nav>
            <h1>アニム Admin</h1>
            <ul>
                <li><a href="animu.html">Voltar ao Site</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <section class="admin-form">
            <h2>Adicionar Novo Anime</h2>
            <form id="animeForm">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>

                <div class="form-group">
                    <label for="sinopse">Sinopse:</label>
                    <textarea id="sinopse" name="sinopse" required></textarea>
                </div>

                <div class="form-group">
                    <label for="generos">Gêneros:</label>
                    <input type="text" id="generos" name="generos" placeholder="Ação, Aventura, etc">
                </div>

                <div class="form-group">
                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="imagem">URL da Imagem:</label>
                    <input type="url" id="imagem" name="imagem" required>
                </div>

                <button type="submit" class="btn-submit">Adicionar Anime</button>
            </form>
        </section>

        <section class="anime-list">
            <h2>Animes Cadastrados</h2>
            <div id="animesList"></div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
