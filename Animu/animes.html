<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Definição do tipo de documento e idioma para português do Brasil -->
  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres UTF-8 para suporte ao idioma -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Responsividade para dispositivos móveis -->
  <title>Anime</title> <!-- Título da página exibido na aba do navegador -->
  <!-- Inclusão da biblioteca Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonte personalizada Inter do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Link para o arquivo de estilos personalizados -->
  <link rel="stylesheet" href="./src/css/styles.css">
  <!-- Ícone do site (favicon) -->
  <link rel="icon" href="./src/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- Botão para voltar à página anterior -->
  <button class="back-button" onclick="window.history.back()" title="Voltar">
    <!-- Ícone SVG de seta para indicar a função de voltar -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 18l-6-6 6-6" /> <!-- Define a forma da seta -->
    </svg>
  </button>

  <!-- Botão para alternância de tema claro/escuro -->
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="toggle">
      <!-- Ícones representando os estados de tema claro (sol) e escuro (lua) -->
      <span class="icon sun"></span>
      <span class="icon moon"></span>
    </button>
  </div>

  <!-- O conteúdo será inserido dinamicamente via JavaScript -->
  <div class="anime-container" id="anime-content"></div>

  <!-- Seção de comentários -->
  <div class="comments-section container mx-auto px-4 mt-8 mb-12">
    <h2 class="text-2xl font-bold mb-6">Avaliações e Comentários</h2>
    
    <!-- Formulário de comentário -->
    <form id="comment-form" class="mb-8">
      <div class="flex flex-col gap-4">
        <!-- Sistema de avaliação por estrelas -->
        <div class="rating-container mb-2">
          <p class="mb-2 font-semibold">Sua avaliação:</p>
          <div class="star-rating flex gap-2">
            <input type="radio" id="star10" name="rating" value="10" class="hidden"/>
            <label for="star10" class="cursor-pointer text-2xl">★</label>
            <input type="radio" id="star9" name="rating" value="9" class="hidden"/>
            <label for="star9" class="cursor-pointer text-2xl">★</label>
            <input type="radio" id="star8" name="rating" value="8" class="hidden"/>
            <label for="star8" class="cursor-pointer text-2xl">★</label>
            <input type="radio" id="star7" name="rating" value="7" class="hidden"/>
            <label for="star7" class="cursor-pointer text-2xl">★</label>
            <input type="radio" id="star6" name="rating" value="6" class="hidden"/>
            <label for="star6" class="cursor-pointer text-2xl">★</label>
            <input type="radio" id="star5" name="rating" value="5" class="hidden"/>
            <label for="star5" class="cursor-pointer text-2xl">★</label>
            <input type="radio" id="star4" name="rating" value="4" class="hidden"/>
            <label for="star4" class="cursor-pointer text-2xl">★</label>
            <input type="radio" id="star3" name="rating" value="3" class="hidden"/>
            <label for="star3" class="cursor-pointer text-2xl">★</label>
            <input type="radio" id="star2" name="rating" value="2" class="hidden"/>
            <label for="star2" class="cursor-pointer text-2xl">★</label>
            <input type="radio" id="star1" name="rating" value="1" class="hidden"/>
            <label for="star1" class="cursor-pointer text-2xl">★</label>
          </div>
        </div>
        
        <textarea
          id="comment-text"
          class="w-full p-3 border rounded-lg resize-none dark:bg-gray-800"
          rows="4"
          placeholder="Digite seu comentário..."
          required
        ></textarea>
        <button
          type="submit"
          class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors w-fit"
        >
          Enviar avaliação
        </button>
      </div>
    </form>

    <!-- Lista de comentários -->
    <div id="comments-list" class="space-y-6">
      <!-- Os comentários serão inseridos aqui dinamicamente -->
    </div>
  </div>

  <!-- Inclusão de scripts para funcionalidades do site -->
  <script src="./src/js/animu.js"></script> <!-- Script principal com funcionalidades globais -->
  <script src="./src/js/animes.js"></script> <!-- Script específico para manipular a lista de animes -->
</body>

</html>
