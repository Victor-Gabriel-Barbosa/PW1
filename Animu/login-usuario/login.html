<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animu - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../animu-styles.css">
  <link rel="stylesheet" href="login-styles.css">
  <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Botão de voltar -->
  <button class="back-button" onclick="window.history.back()" title="Voltar">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 18l-6-6 6-6" />
    </svg>
  </button>
  
  <!-- Botão de alternância de tema claro/escuro -->
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="toggle">
      <span class="icon sun"></span>
      <span class="icon moon"></span>
    </button>
  </div>

  <div class="signup-container card-hover">
    <div class="signup-title">
      <h1>Animu</h1>
    </div>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem;">
        <label style="display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="remember-me" style="width: auto;">
          Lembrar de mim
        </label>
        <a href="#" id="forgot-password" style="color: #2575fc; text-decoration: none;">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="signup-btn">Entrar</button>
    </form>
    <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
      Não tem uma conta? <a href="cadastro.html" style="color: #2575fc; text-decoration: none;">Cadastre-se</a>
    </div>
  </div>

  <script src="../animu-script.js"></script>
  <script src="login-script.js"></script>
</body>
</html>
