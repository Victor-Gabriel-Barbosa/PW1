<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animu - Login</title> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/animu.css">
  <link rel="stylesheet" href="../src/css/login.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
</head>

<body class="sign-body">
  <!-- Botão de voltar para a página anterior -->
  <button class="back-button" onclick="window.history.back()" title="Voltar">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 18l-6-6 6-6" /> <!-- Desenho da seta -->
    </svg>
  </button>

  <!-- Botão para alternância de tema claro/escuro -->
  <div class="theme-toggle-container"></div>
    <button class="toggle-theme" style="position: fixed; top: 20px; right: 20px;">
      <div class="clouds"></div>
      <div class="stars"><span><span></span></span></div>
    </button>
  </div>

  <!-- Container para o formulário de login -->
  <div class="signup-container card-hover">
    <!-- Título da página de login -->
    <div class="signup-title">
      <h1>Animu</h1>
    </div>

    <!-- Formulário de login -->
    <form id="login-form">
      <!-- Campo de nome de usuário -->
      <div class="form-group">
        <label for="username">Nome de Usuário ou E-mail</label>
        <input type="text" id="username" name="username" required placeholder="Digite seu usuário ou e-mail">
      </div>

      <!-- Campo de senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-input-wrapper">
          <input type="password" id="password" name="password" required placeholder="Digite sua senha">
          <button type="button" class="password-toggle" aria-label="Mostrar senha">
            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-off-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Opções adicionais: lembrar senha e link de recuperação -->
      <div class="form-group"
        style="display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem;">
        <!-- Checkbox para lembrar login -->
        <label style="display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="remember-me" style="width: auto;">
          Lembrar de mim
        </label>
        <!-- Link para recuperação de senha -->
        <a href="#" id="forgot-password" style="color: #2575fc; text-decoration: none;">Esqueceu a senha?</a>
      </div>

      <!-- Botão para submeter o formulário -->
      <button type="submit" class="signup-btn">Entrar</button>
    </form>

    <!-- Link para redirecionar ao cadastro -->
    <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
      Não tem uma conta? <a href="signup.html" style="color: #2575fc; text-decoration: none;">Cadastre-se</a>
    </div>
  </div>

  <!-- Scripts JavaScript para funcionalidades adicionais -->
  <script src="../src/js/animu.js"></script>
  <script src="../src/js/login.js"></script>
</body>

</html>
