<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animu - Login</title> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/animu.css">
  <link rel="stylesheet" href="../src/css/login.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="sign-body">
  <!-- Botão de voltar -->
  <button id="back-button" class="back-button" title="Voltar">
    <i class="fas fa-arrow-left"></i>
  </button>
  <!-- Dropdown do seletor de temas -->
  <div class="theme-selector">
    <button id="theme-dropdown-btn" class="theme-dropdown-btn" title="Personalizar tema">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24">
        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
      </svg>
    </button>
    <!-- ThemeManager irá injetar as opções do tema aqui -->
    <div id="theme-menu" class="theme-menu hidden"></div>
  </div>
  
  <!-- Container para o formulário de login -->
  <div class="signup-container card-hover">
    <!-- Título da página de login -->
    <div class="signup-title">
      <h1>Animu</h1>
      <p class="welcome-text">Bem-vindo de volta! Entre na sua conta.</p>
    </div>

    <!-- Formulário de login -->
    <form id="login-form">
      <!-- Campo de nome de usuário -->
      <div class="form-group">
        <input type="text" id="username" name="username" required placeholder=" ">
        <label for="username">
          <i class="fas fa-user"></i>
          Nome de Usuário ou E-mail
        </label>
      </div>

      <!-- Campo de senha -->
      <div class="form-group">
        <div class="password-input-wrapper">
          <input type="password" id="password" name="password" required placeholder=" ">
          <label for="password">
            <i class="fas fa-lock"></i>
            Senha
          </label>
          <button type="button" class="password-toggle" aria-label="Mostrar senha">
            <i class="fas fa-eye eye-icon"></i>
            <i class="fas fa-eye-slash eye-off-icon hidden"></i>
          </button>
        </div>
      </div>

      <!-- Opções adicionais: lembrar senha e link de recuperação -->
      <div class="form-options">
        <!-- Checkbox para lembrar login -->
        <label class="remember-me">
          <input type="checkbox" id="remember-me">
          <span>Lembrar de mim</span>
        </label>
        <!-- Link para recuperação de senha -->
        <a href="#" id="forgot-password">Esqueceu a senha?</a>
      </div>

      <!-- Botão para submeter o formulário -->
      <button type="submit" class="signup-btn">
        <i class="fas fa-sign-in-alt"></i>
        Entrar
      </button>
    </form>

    <!-- Link para redirecionar ao cadastro -->
    <div class="login-link">
      Não tem uma conta? <a href="signup.html">Cadastre-se</a>
    </div>
  </div>

  <!-- Scripts JavaScript para funcionalidades adicionais -->
  <script src="../src/js/animu.js"></script>
  <script src="../src/js/login.js"></script>
</body>

</html>
