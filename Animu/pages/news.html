<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícias | Animu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/animu.css">
  <link rel="stylesheet" href="../src/css/news.css">
  <link rel="stylesheet" href="../src/css/navbar.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
  <!-- Meta tags para compartilhamento -->
  <meta name="description" content="Notícias sobre anime e mangá">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Notícias | Animu">
  <meta property="og:description" content="Notícias sobre anime e mangá">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Notícias | Animu">
  <meta name="twitter:description" content="Notícias sobre anime e mangá">
  <meta name="twitter:image" content="">
</head>

<body>
  <!-- Visualização em Grid -->
  <div id="news-grid-view" class="container mx-auto px-4 py-12 max-w-6xl">
    <header class="mb-12 bg-gradient-to-r from-purple-600/10 to-blue-600/10 p-8 rounded-2xl">
      <h1 class="text-4xl font-bold mb-6 gradient-text">Últimas Notícias</h1>
      <!-- Filtros -->
      <div class="filters-container">
        <div class="search-container">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input type="text" id="search-news" placeholder="Buscar notícias..." class="search-input">
        </div>
        <div class="filters-group">
          <select id="category-filter" class="filter-select">
            <option value="">Todas as categorias</option>
            <option value="Anúncio">Anúncios</option>
            <option value="Lançamento">Lançamentos</option>
            <option value="Evento">Eventos</option>
            <option value="Notícia">Notícias Gerais</option>
          </select>
          <select id="sort-news" class="filter-select">
            <option value="recent">Mais recentes</option>
            <option value="oldest">Mais antigas</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Grid de Notícias -->
    <div class="news-grid animated-grid">
      <!-- Notícias serão inseridas aqui via JavaScript -->
    </div>

    <!-- Paginação -->
    <div class="pagination-container">
      <button id="prev-page" class="pagination-btn" disabled>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Anterior
      </button>
      <span id="page-info" class="pagination-info">Página 1</span>
      <button id="next-page" class="pagination-btn">
        Próxima
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Visualização Detalhada -->
  <div id="news-detail-view" class="container mx-auto px-4 py-12 max-w-4xl" style="display: none;">
    <article>
      <!-- Cabeçalho da Notícia -->
      <header class="news-header mb-8">
        <div class="news-metadata mb-4">
          <span id="news-date" class="text-sm opacity-75">Carregando...</span>
          <span id="news-category" class="news-category">...</span>
        </div>
        <h1 id="news-title" class="text-4xl font-bold mb-4">Carregando...</h1>
        <div id="news-tags" class="news-tags mb-6"></div>
      </header>

      <!-- Imagem Principal -->
      <div class="news-image-container mb-8">
        <img id="news-image" src="" alt="" class="w-full h-auto rounded-lg">
      </div>

      <!-- Resumo -->
      <div class="news-summary mb-8">
        <p id="news-summary" class="text-lg opacity-90">Carregando...</p>
      </div>

      <!-- Conteúdo -->
      <div id="news-content" class="news-content prose max-w-none">
        <!-- Conteúdo será inserido via JavaScript -->
      </div>

      <!-- Seção de Compartilhamento -->
      <div class="share-section mt-12 pt-8 border-t">
        <h3 class="text-lg font-semibold mb-4">Compartilhar</h3>
        <div class="share-buttons flex gap-4">
          <button class="share-btn twitter">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
            </svg>
            Twitter
          </button>
          <button class="share-btn facebook">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
            </svg>
            Facebook
          </button>
          <button class="share-btn whatsapp">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
            </svg>
            WhatsApp
          </button>
        </div>
      </div>

      <!-- Notícias Relacionadas -->
      <div class="related-news mt-12 pt-8 border-t">
        <h3 class="text-2xl font-bold mb-6">Notícias Relacionadas</h3>
        <div id="related-news-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Notícias relacionadas serão inseridas via JavaScript -->
        </div>
      </div>
    </article>
  </div>

  <!-- Scripts -->
  <script src="../src/js/navbar.js"></script>
  <script src="../src/js/animu.js"></script>
  <script src="../src/js/search.js"></script>
  <script src="../src/js/news.js"></script>
</body>

</html>
