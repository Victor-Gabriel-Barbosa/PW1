<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Categorias - Animu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/animu.css">
  <link rel="stylesheet" href="../src/css/admin.css">
  <link rel="stylesheet" href="../src/css/navbar.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container mx-auto px-4 py-12 max-w-4xl">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Gerenciar Categorias</h1>
      <button id="btn-show-form"
        class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
        <span class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Nova Categoria
        </span>
      </button>
    </div>

    <!-- Lista de categorias existentes -->
    <div class="admin-form-container p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Categorias Existentes</h2>
      <div id="categories-list">
        <!-- Preenchido via JavaScript -->
      </div>
    </div>
  </div>

  <!-- Modal do formul치rio -->
  <div id="category-modal" class="modal hidden">
    <div class="admin-form-container" style="max-width: 800px; max-height: 80vh; width: 95%;">
      <div class="modal-header-fixed">
        <div class="flex justify-between items-center">
          <h2 id="modalTitle" class="text-2xl font-bold">Adicionar Nova Categoria</h2>
          <button type="button" onclick="categoryManager.closeModal()" class="close-btn text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <!-- Barra de progresso do formul치rio -->
        <div class="progress-bar mt-4">
          <div class="progress-fill" id="formProgress"></div>
        </div>
      </div>

      <div class="modal-content-scroll">
        <div id="category-form-container">
          <!-- O formul치rio ser치 inserido aqui via JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../src/js/navbar.js"></script>
  <script src="../src/js/animu.js"></script>
  <script src="../src/js/search.js"></script>
  <script src="../src/js/admin.js"></script>
  <script src="../src/js/admin-category.js"></script>
</body>

</html>
