<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Categorias - Animu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="stylesheet" href="../src/css/admin.css">
  <link rel="stylesheet" href="../src/css/navbar.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container mx-auto px-4 py-12 max-w-4xl">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Gerenciar Categorias</h1>
      <button id="btn-show-form"
        class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
        <span class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Nova Categoria
        </span>
      </button>
    </div>

    <!-- Container do formulário -->
    <div id="category-form-container" class="admin-form-container p-6 rounded-lg shadow-lg mb-8 hidden">
      <!-- O formulário será inserido aqui via JavaScript -->
    </div>

    <!-- Lista de categorias existentes -->
    <div class="admin-form-container p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Categorias Existentes</h2>
      <div id="categories-list" class="space-y-4">
        <!-- Preenchido via JavaScript -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../src/js/navbar.js"></script>
  <script src="../src/js/animu.js"></script>
  <script src="../src/js/search.js"></script>
  <script src="../src/js/admin.js"></script>
  <script src="../src/js/admin-category.js"></script>
</body>

</html>
