<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Animu - Editar Animes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="stylesheet" href="../src/css/admin.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../src/favicon/favicon.ico" type="image/x-icon">
  <script>
    // Verificação imediata antes de carregar o resto da página
    (function () {
      const session = JSON.parse(localStorage.getItem('userSession'));
      if (!session || !session.isAdmin) {
        alert('Acesso negado. Esta página é restrita a administradores.');
        window.location.href = 'inicio.html';
      }
    })();
  </script>
</head>

<body>
  <!-- Botão de voltar para a página anterior -->
  <button class="back-button" onclick="window.history.back()" title="Voltar">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 18l-6-6 6-6" /> <!-- Desenho da seta -->
    </svg>
  </button>
 
  <!-- Botão para alternância de tema claro/escuro -->
  <div class="theme-toggle-container">
    <button class="toggle-theme">
      <div class="clouds"></div>
      <div class="stars"><span><span></span></span></div>
    </button>
  </div>

  <!-- Container principal -->
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="form-title text-3xl mb-8 text-center">Gerenciar Animes</h1>

    <!-- Barra de pesquisa -->
    <div class="mb-6">
      <input type="text" id="search-anime" placeholder="Buscar anime..."
        class="w-full p-3 rounded border border-gray-300 focus:border-purple-500 focus:outline-none">
    </div>

    <!-- Lista de animes -->
    <div id="anime-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Os cards dos animes serão inseridos aqui via JavaScript -->
    </div>
  </div>

  <!-- Modal de edição -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
      <h2 class="text-2xl mb-4 form-title">Editar Anime</h2>
      <!-- O formulário de edição será inserido aqui -->
      <div id="edit-form-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../src/js/pages/animes.js"></script>
  <script src="../src/js/utils/login.js"></script>
  <script src="../src/js/pages/animu.js"></script>
  <script src="../src/js/pages/admin.js"></script>
  <script src="../src/js/pages/edit-anime.js"></script>
</body>

</html>
