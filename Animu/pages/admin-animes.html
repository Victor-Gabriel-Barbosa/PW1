<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"="width=device-width, initial-scale=1.0">
  <title>Gerenciar Animes - Painel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="stylesheet" href="../src/css/admin.css">
  <link rel="stylesheet" href="../src/css/navbar.css">
  <link rel="icon" href="../src/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Gerenciar Animes</h1>

    <!-- BotÃµes de aÃ§Ã£o -->
    <div class="flex gap-4 mb-6">

    <!-- Lista de animes -->
    <div class="overflow-x-auto">
      <table class="min-w-full rounded-lg overflow-hidden shadow-lg">
        <thead>
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
              Imagem
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
              TÃ­tulo
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
              EpisÃ³dios
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
              Status
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
              AÃ§Ãµes
            </th>
          </tr>
        </thead>
        <tbody id="animesList" class="divide-y divide-gray-200 dark:divide-gray-600">
          <!-- Lista de animes serÃ¡ inserida aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal do formulÃ¡rio -->
  <div id="animeModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="admin-form-container p-6 rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
      <!-- Adicionar botÃ£o de fechar -->
      <div class="flex justify-between items-center mb-4">
        <h2 id="modalTitle" class="text-2xl font-bold">Adicionar Novo Anime</h2>
        <button type="button" onclick="closeAnimeForm()" class="close-btn text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <!-- Resto do formulÃ¡rio -->
      <form id="animeForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- InformaÃ§Ãµes bÃ¡sicas -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">TÃ­tulo Principal</label>
              <input type="text" id="primaryTitle" required class="w-full p-2 border rounded">
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Imagem de Capa</label>
              <div id="coverImageDropzone" class="drop-zone border-2 border-dashed rounded-lg p-4 text-center cursor-pointer relative">
                <div class="drop-zone-prompt">
                  <p>Arraste uma imagem ou clique para selecionar</p>
                  <p class="text-sm text-gray-500">Formatos suportados: JPG, PNG, WebP</p>
                </div>
                <img id="coverImagePreview" class="hidden max-h-48 mx-auto">
                <button type="button" id="removeCoverImage" class="remove-media-btn hidden" title="Remover imagem">âœ•</button>
                <input type="url" id="coverImage" class="hidden">
                <input type="file" id="coverImageInput" class="hidden" accept="image/*">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Sinopse</label>
              <textarea id="synopsis" rows="4" required class="w-full p-2 border rounded"></textarea>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">TÃ­tulos Alternativos</label>
              <div class="flex gap-2 mb-2">
                <input type="text" id="altTitle" placeholder="TÃ­tulo" class="flex-1 p-2 border rounded">
                <select id="altTitleType" class="p-2 border rounded">
                  <option value="japonÃªs">JaponÃªs</option>
                  <option value="inglÃªs">InglÃªs</option>
                  <option value="portuguÃªs">PortuguÃªs</option>
                </select>
                <button type="button" onclick="addAlternativeTitle()"
                  class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                  +
                </button>
              </div>
              <div id="altTitlesList" class="space-y-2">
                <!-- TÃ­tulos alternativos serÃ£o inseridos aqui -->
              </div>
            </div>
          </div>

          <!-- Detalhes e classificaÃ§Ãµes -->
          <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">EpisÃ³dios</label>
                <input type="number" id="episodes" min="1" class="w-full p-2 border rounded">
              </div>

              <div>
                <label class="block text-sm font-medium mb-1">DuraÃ§Ã£o (min)</label>
                <input type="number" id="episodeDuration" min="1" class="w-full p-2 border rounded">
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">Status</label>
                <select id="status" class="w-full p-2 border rounded">
                  <option value="Em ExibiÃ§Ã£o">Em ExibiÃ§Ã£o</option>
                  <option value="Finalizado">Finalizado</option>
                  <option value="Anunciado">Anunciado</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium mb-1">ClassificaÃ§Ã£o</label>
                <select id="ageRating" class="w-full p-2 border rounded">
                  <option value="Livre">Livre</option>
                  <option value="10+">10+</option>
                  <option value="12+">12+</option>
                  <option value="14+">14+</option>
                  <option value="16+">16+</option>
                  <option value="18+">18+</option>
                </select>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">Temporada</label>
                <select id="seasonPeriod" class="w-full p-2 border rounded">
                  <option value="Inverno">Inverno</option>
                  <option value="Primavera">Primavera</option>
                  <option value="VerÃ£o">VerÃ£o</option>
                  <option value="Outono">Outono</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium mb-1">Ano</label>
                <input type="number" id="seasonYear" min="1960" max="2030" class="w-full p-2 border rounded">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">GÃªneros</label>
              <div class="flex gap-2 mb-2">
                <input type="text" id="genreInput" placeholder="Digite um gÃªnero"
                  class="flex-1 p-2 border rounded">
                <button type="button" onclick="addGenre()"
                  class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                  +
                </button>
              </div>
              <div id="genresList" class="tag-container">
                <!-- GÃªneros serÃ£o inseridos aqui -->
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Trailer do Anime</label>
              <div id="trailerDropzone" class="drop-zone border-2 border-dashed rounded-lg p-4 text-center cursor-pointer relative">

              </div>
            </div>

            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-1">EstÃºdio</label>
                <input type="text" id="studio" class="w-full p-2 border rounded">

                <select id="source" class="w-full p-2 border rounded">
                  <option value="">Selecione...</option>

                  <option value="Visual Novel">Visual Novel</option>
                  <option value="Game">Game</option>
                  <option value="Other">Outro</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium mb-1">Produtores</label>
                <div class="flex gap-2 mb-2">
                  <input type="text" id="producerInput" placeholder="Nome do produtor"
                    class="flex-1 p-2 border rounded">

                    class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
                    +
                  </button>
                </div>
                <div id="producersList" class="space-y-2">

              </div>

              <div>

                <div class="flex gap-2 mb-2">
                  <input type="text" id="licensorInput" placeholder="Nome do licenciador"

          <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">

          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../src/js/pages/navbar.js"></script>
  <script src="../src/js/pages/animu.js"></script>
  <script src="../src/js/utils/search.js"></script>
  <script src="../src/js/pages/admin-animes.js"></script>
</body>

</html>
