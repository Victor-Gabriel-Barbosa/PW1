<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias - Animu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/animu.css">
  <link rel="stylesheet" href="../src/css/navbar.css">
  <link rel="stylesheet" href="../src/css/category.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- Header com parallax -->
  <section class="parallax-section" style="--parallax-bg-image: url('https://img.freepik.com/fotos-gratis/besta-de-dragao-mitico-no-estilo-anime_23-2151112832.jpg?ga=GA1.1.1952551659.1739965581&semt=ais_hybrid');">
    <div class="container mx-auto px-4 py-12">
      <div class="parallax-content">
        <header class="text-center mb-16">
          <h1 class="text-6xl font-bold mb-4 tracking-tight anime-gradient">Categorias</h1>
          <p class="text-xl text-white max-w-2xl mx-auto font-light leading-relaxed">
            Explore os animes por suas categorias favoritas e descubra novas histórias incríveis.
          </p>
        </header>
      </div>
    </div>
  </section>

  <!-- Conteúdo principal sem parallax -->
  <div class="container mx-auto px-4 py-12">
    <!-- Container para categorias principais -->
    <div id="main-categories" class="category-grid">
      <!-- Categorias serão inseridas via JavaScript -->
    </div>
  </div>

  <!-- Seção de subcategorias com parallax -->
  <section class="parallax-section" style="--parallax-bg-image: url('https://img.freepik.com/fotos-gratis/besta-de-dragao-mitico-no-estilo-anime_23-2151112832.jpg?ga=GA1.1.1952551659.1739965581&semt=ais_hybrid');">
    <div class="container mx-auto px-4 py-12">
      <div class="parallax-content">
        <section class="mt-16">
          <h2 class="text-3xl font-bold mb-8 text-center">Subcategorias Populares</h2>
          <div id="subcategories" class="subcategory-tags">
            <!-- Subcategorias serão inseridas via JavaScript -->
          </div>
        </section>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="../src/js/navbar.js"></script>
  <script src="../src/js/animu.js"></script>
  <script src="../src/js/category.js"></script>
  <script src="../src/js/search.js"></script>
</body>

</html>
