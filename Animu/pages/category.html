<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias - Animu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="stylesheet" href="../src/css/search.css">
  <link rel="stylesheet" href="../src/css/category.css">
  <link rel="stylesheet" href="../src/css/navbar.css">
  <link rel="icon" href="../src/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container mx-auto px-4 py-12 max-w-6xl">
    <header class="text-center mb-16">
      <h1 class="text-6xl font-bold mb-4 tracking-tight anime-gradient">Categorias</h1>
      <p class="text-xl max-w-2xl mx-auto font-light leading-relaxed">
        Explore os animes por suas categorias favoritas e descubra novas histórias incríveis.
      </p>
    </header>

    <!-- Container para categorias principais -->
    <div id="main-categories" class="category-grid">
      <!-- Categorias serão inseridas via JavaScript -->
    </div>

    <!-- Container para subcategorias -->
    <section class="mt-16">
      <h2 class="text-3xl font-bold mb-8 text-center">Subcategorias Populares</h2>
      <div id="subcategories" class="subcategory-tags">
        <!-- Subcategorias serão inseridas via JavaScript -->
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="../src/js/pages/navbar.js"></script>
  <script src="../src/js/pages/animu.js"></script>
  <script src="../src/js/pages/category.js"></script>
  <script src="../src/js/utils/search.js"></script>
</body>

</html>
