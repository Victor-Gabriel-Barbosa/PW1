<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias - Animu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/animu.css">
  <link rel="stylesheet" href="../src/css/category.css">
  <link rel="stylesheet" href="../src/css/navbar.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
  <style>
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    
    .category-card {
      position: relative;
      padding: 2rem;
      border-radius: 1rem;
      color: white;
      transition: all 0.3s ease;
      overflow: hidden;
      cursor: pointer;
    }
    
    .category-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    .category-card:hover::before {
      transform: translateX(0);
    }
    
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .category-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .category-card h3 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: white;
    }
    
    .category-card p {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }
    
    .anime-count {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      font-size: 0.8rem;
    }
    
    .subcategory-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    
    .subcategory-tag {
      position: relative;
      padding: 0.5rem 1rem;
      background: var(--primary-gradient);
      color: white;
      border-radius: 2rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .subcategory-tag:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Adiciona estilo para o tooltip */
    .subcategory-tag[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
      margin-bottom: 5px;
      z-index: 1;
    }
    
    /* Estilo para categorias vazias */
    .empty-category {
      opacity: 0.7;
      position: relative;
    }
    
    .empty-category::after {
      content: 'Sem animes';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .empty-category:hover::after {
      opacity: 1;
    }
    
    @media (max-width: 768px) {
      .category-grid {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container mx-auto px-4 py-12 max-w-6xl">
    <header class="text-center mb-16">
      <h1 class="text-6xl font-bold mb-4 tracking-tight anime-gradient">Categorias</h1>
      <p class="text-xl max-w-2xl mx-auto font-light leading-relaxed">
        Explore os animes por suas categorias favoritas e descubra novas histórias incríveis.
      </p>
    </header>

    <!-- Container para categorias principais -->
    <div id="main-categories" class="category-grid">
      <!-- Categorias serão inseridas via JavaScript -->
    </div>

    <!-- Container para subcategorias -->
    <section class="mt-16">
      <h2 class="text-3xl font-bold mb-8 text-center">Subcategorias Populares</h2>
      <div id="subcategories" class="subcategory-tags">
        <!-- Subcategorias serão inseridas via JavaScript -->
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="../src/js/navbar.js"></script>
  <script src="../src/js/animu.js"></script>
  <script src="../src/js/category.js"></script>
  <script src="../src/js/search.js"></script>
</body>

</html>
