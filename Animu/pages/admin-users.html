<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animu - Gerenciamento de Usuários</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/animu.css">
  <link rel="stylesheet" href="../src/css/navbar.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
  <script>
    // Verificação imediata antes de carregar o resto da página
    (function () {
      const session = JSON.parse(localStorage.getItem('userSession'));
      if (!session || !session.isAdmin) {
        alert('Acesso negado. Esta página é restrita a administradores.');
        window.location.href = 'index.html';
      }
    })();
  </script>
</head>

<body>
  <!-- Container principal -->
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-purple-600">Gerenciamento de Usuários</h1>

    <!-- Estatísticas rápidas com ícones -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <!-- Card Total de Usuários -->
      <div class="rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
        <div class="flex items-start justify-between">
          <div>
            <h3 class="text-xl font-semibold mb-2 text-gray-700">Total de Usuários</h3>
            <p class="text-3xl font-bold text-purple-600" id="total-usuarios">0</p>
          </div>
          <div class="p-3 rounded-lg">
            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Card Administradores -->
      <div class="rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
        <div class="flex items-start justify-between">
          <div>
            <h3 class="text-xl font-semibold mb-2 text-gray-700">Administradores</h3>
            <p class="text-3xl font-bold text-purple-600" id="total-admins">0</p>
          </div>
          <div class="p-3 rounded-lg">
            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Card Novos Usuários -->
      <div class="rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
        <div class="flex items-start justify-between">
          <div>
            <h3 class="text-xl font-semibold mb-2 text-gray-700">Novos (Últimos 7 dias)</h3>
            <p class="text-3xl font-bold text-purple-600" id="novos-usuarios">0</p>
          </div>
          <div class="p-3 rounded-lg">
            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Seção de pesquisa e filtros -->
    <div class="flex flex-wrap gap-4 mb-6">
      <div class="flex-1">
        <input type="text" id="search-user" placeholder="Buscar usuário..."
          class="w-full p-2 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
      </div>
      <select id="filter-type"
        class="p-2 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
        <option value="all">Todos</option>
        <option value="admin">Administradores</option>
        <option value="user">Usuários</option>
      </select>
    </div>

    <!-- Tabela de usuários -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Data de Registro</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="users-table-body">
          <!-- Lista de usuários será inserida aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../src/js/navbar.js"></script>
  <script src="../src/js/animu.js"></script>
  <script src="../src/js/search.js"></script>
  <script src="../src/js/admin-users.js"></script>
</body>

</html>
