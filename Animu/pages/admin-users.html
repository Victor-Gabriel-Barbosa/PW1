<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animu - Gerenciamento de Usuários</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/animu.css">
  <link rel="stylesheet" href="../src/css/navbar.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
  <script>
    // Verificação imediata antes de carregar o resto da página
    (function () {
      const session = JSON.parse(localStorage.getItem('userSession'));
      if (!session || !session.isAdmin) {
        alert('Acesso negado. Esta página é restrita a administradores.');
        window.location.href = 'index.html';
      }
    })();
  </script>
</head>

<body>
  <!-- Container principal -->
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-purple-600">Gerenciamento de Usuários</h1>

    <!-- Estatísticas rápidas -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="rounded-lg shadow-lg p-6 card-hover">
        <h3 class="text-xl font-semibold mb-2">Total de Usuários</h3>
        <p class="text-3xl font-bold text-purple-600" id="total-usuarios">0</p>
      </div>
      <div class="rounded-lg shadow-lg p-6 card-hover">
        <h3 class="text-xl font-semibold mb-2">Administradores</h3>
        <p class="text-3xl font-bold text-purple-600" id="total-admins">0</p>
      </div>
      <div class="rounded-lg shadow-lg p-6 card-hover">
        <h3 class="text-xl font-semibold mb-2">Novos (Últimos 7 dias)</h3>
        <p class="text-3xl font-bold text-purple-600" id="novos-usuarios">0</p>
      </div>
    </div>

    <!-- Seção de pesquisa e filtros -->
    <div class="flex flex-wrap gap-4 mb-6">
      <div class="flex-1">
        <input type="text" id="search-user" placeholder="Buscar usuário..."
          class="w-full p-2 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
      </div>
      <select id="filter-type"
        class="p-2 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
        <option value="all">Todos</option>
        <option value="admin">Administradores</option>
        <option value="user">Usuários</option>
      </select>
    </div>

    <!-- Tabela de usuários -->
    <div class="overflow-x-auto">
      <table class="min-w-full rounded-lg overflow-hidden shadow-lg">
        <thead class="bg-purple-600 text-white">
          <tr class="text-left">
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Usuário</th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">Tipo</th>
            <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">Data de Registro</th>
            <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider">Ações</th>
          </tr>
        </thead>
        <tbody id="users-table-body" class="divide-y divide-gray-200 dark:divide-gray-600">
          <!-- Lista de usuários será inserida aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../src/js/navbar.js"></script>
  <script src="../src/js/animu.js"></script>
  <script src="../src/js/search.js"></script>
  <script src="../src/js/admin-users.js"></script>
</body>

</html>
