<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animu - Login</title> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="stylesheet" href="../src/css/login.css">
  <link rel="icon" href="../src/favicon/favicon.ico" type="image/x-icon">
</head>

<body class="sign-body">
  <!-- Botão para voltar à página anterior -->
  <button class="back-button" onclick="window.history.back()" title="Voltar">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 18l-6-6 6-6" /> <!-- Desenha a seta -->
    </svg>
  </button>

  <!-- Botão para alternância de tema claro/escuro -->
  <div class="theme-toggle-container">
    <button class="toggle-theme">
      <div class="clouds"></div>
      <div class="stars"><span><span></span></span></div>
    </button>
  </div>

  <!-- Container principal do formulário de cadastro -->
  <div class="signup-container card-hover">
    <!-- Título da página -->
    <div class="signup-title">
      <h1>Animu</h1> <!-- Nome do site -->
    </div>

    <!-- Formulário de cadastro -->
    <form id="register-form">
      <!-- Campo para nome de usuário -->
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="username" required> <!-- Input obrigatório -->
      </div>

      <!-- Campo para e-mail -->
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required> <!-- Validação automática para e-mail -->
      </div>

      <!-- Campo para senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required> <!-- Senha protegida -->
      </div>

      <!-- Campo para confirmar a senha -->
      <div class="form-group">
        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" name="confirm-password" required> <!-- Confirmação de senha -->
      </div>

      <!-- Botão para submeter o formulário -->
      <button type="submit" class="signup-btn">Criar Conta</button>
    </form>
  </div>

  <!-- Inclusão de scripts JavaScript -->
  <script src="../src/js/pages/animu.js"></script> <!-- Script principal do site -->
  <script src="../src/js/utils/login.js"></script> <!-- Script específico para funcionalidade de login -->
</body>

</html>
