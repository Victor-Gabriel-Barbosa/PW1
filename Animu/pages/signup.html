<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animu - Login</title> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/animu.css">
  <link rel="stylesheet" href="../src/css/login.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="sign-body">
  <!-- Botão de voltar -->
  <button id="back-button" class="back-button" title="Voltar">
    <i class="fas fa-arrow-left"></i>
  </button>
  <!-- Dropdown do seletor de temas -->
  <div class="theme-selector">
    <button id="theme-dropdown-btn" class="theme-dropdown-btn" title="Personalizar tema">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24">
        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
      </svg>
    </button>
    <div id="theme-menu" class="theme-menu hidden">
      <button data-theme="system" class="theme-option">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M20 3H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h3l-1 1v2h12v-2l-1-1h3c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 13H4V5h16v11z"/>
        </svg>
        <span>Sistema</span>
      </button>
      <button data-theme="light" class="theme-option">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
        </svg>
        <span>Claro</span>
      </button>
      <button data-theme="dark" class="theme-option">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
        </svg>
        <span>Escuro</span>
      </button>
    </div>
  </div>
  
  <!-- Container principal do formulário de cadastro -->
  <div class="signup-container card-hover">
    <!-- Título da página -->
    <div class="signup-title">
      <h1>Animu</h1> <!-- Nome do site -->
      <p class="welcome-text">Bem-vindo ao Animu! Crie sua conta para começar.</p>
    </div>

    <!-- Formulário de cadastro -->
    <form id="register-form">
      <!-- Campo para nome de usuário -->
      <div class="form-group">
        <input type="text" id="username" name="username" required placeholder=" ">
        <label for="username">
          <i class="fas fa-user"></i>
          Nome de Usuário
        </label>
      </div>

      <!-- Campo para e-mail -->
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email">
          <i class="fas fa-envelope"></i>
          E-mail
        </label>
      </div>

      <!-- Campo para senha -->
      <div class="form-group">
        <div class="password-input-wrapper">
          <input type="password" id="password" name="password" required placeholder=" ">
          <label for="password">
            <i class="fas fa-lock"></i>
            Senha
          </label>
          <button type="button" class="password-toggle" aria-label="Toggle password visibility">
            <i class="fas fa-eye eye-icon"></i>
            <i class="fas fa-eye-slash eye-off-icon hidden"></i>
          </button>
        </div>
      </div>

      <!-- Campo para confirmar a senha -->
      <div class="form-group">
        <div class="password-input-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
          <label for="confirm-password">
            <i class="fas fa-lock"></i>
            Confirmar Senha
          </label>
          <button type="button" class="password-toggle" aria-label="Toggle confirm password visibility">
            <i class="fas fa-eye eye-icon"></i>
            <i class="fas fa-eye-slash eye-off-icon hidden"></i>
          </button>
        </div>
      </div>

      <!-- Botão para submeter o formulário -->
      <button type="submit" class="signup-btn">
        <i class="fas fa-user-plus"></i>
        Criar Conta
      </button>

      <div class="login-link">
        Já tem uma conta? <a href="signin.html">Faça login</a>
      </div>
    </form>
  </div>

  <!-- Inclusão de scripts JavaScript -->
  <script src="../src/js/animu.js"></script> 
  <script src="../src/js/login.js"></script> 
</body>

</html>
