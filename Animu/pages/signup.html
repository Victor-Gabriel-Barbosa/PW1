<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animu - Login</title> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/animu.css">
  <link rel="stylesheet" href="../src/css/login.css">
  <link rel="icon" href="../src/data/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="sign-body">
  <!-- Container principal do formulário de cadastro -->
  <div class="signup-container card-hover">
    <!-- Título da página -->
    <div class="signup-title">
      <h1>Animu</h1> <!-- Nome do site -->
      <p class="welcome-text">Bem-vindo ao Animu! Crie sua conta para começar.</p>
    </div>

    <!-- Formulário de cadastro -->
    <form id="register-form">
      <!-- Campo para nome de usuário -->
      <div class="form-group">
        <input type="text" id="username" name="username" required placeholder=" ">
        <label for="username">
          <i class="fas fa-user"></i>
          Nome de Usuário
        </label>
      </div>

      <!-- Campo para e-mail -->
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email">
          <i class="fas fa-envelope"></i>
          E-mail
        </label>
      </div>

      <!-- Campo para senha -->
      <div class="form-group">
        <div class="password-input-wrapper">
          <input type="password" id="password" name="password" required placeholder=" ">
          <label for="password">
            <i class="fas fa-lock"></i>
            Senha
          </label>
          <button type="button" class="password-toggle" aria-label="Toggle password visibility">
            <i class="fas fa-eye eye-icon"></i>
            <i class="fas fa-eye-slash eye-off-icon hidden"></i>
          </button>
        </div>
      </div>

      <!-- Campo para confirmar a senha -->
      <div class="form-group">
        <div class="password-input-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
          <label for="confirm-password">
            <i class="fas fa-lock"></i>
            Confirmar Senha
          </label>
        </div>
      </div>

      <!-- Botão para submeter o formulário -->
      <button type="submit" class="signup-btn">
        <i class="fas fa-user-plus"></i>
        Criar Conta
      </button>

      <div class="login-link">
        Já tem uma conta? <a href="signin.html">Faça login</a>
      </div>
    </form>
  </div>

  <!-- Inclusão de scripts JavaScript -->
  <script src="../src/js/animu.js"></script> 
  <script src="../src/js/login.js"></script> 
</body>

</html>
