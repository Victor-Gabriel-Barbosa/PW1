<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Animu - Cadastro de Anime (Admin)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../animu-styles.css">
  <link rel="stylesheet" href="admin-styles.css">
  <!-- Inclusão da biblioteca Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Ícone da página -->
  <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- Botão de voltar -->
  <button class="back-button" onclick="window.history.back()" title="Voltar">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 18l-6-6 6-6" />
    </svg>
  </button>

  <!-- Botão de alternância de tema claro/escuro -->
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="toggle">
      <span class="icon sun"></span>
      <span class="icon moon"></span>
    </button>
  </div>

  <div class="admin-form card-hover">
    <h1 class="form-title"><b>Cadastro de Anime</b></h1>
    <form id="anime-admin-form">
      <div class="form-group">
        <label for="primary-title">Título Principal</label>
        <input type="text" id="primary-title" required>
      </div>

      <div class="form-group">
        <label>Títulos Alternativos</label>
        <div class="additional-title">
          <input type="text" id="alternative-title" placeholder="Título alternativo">
          <select id="title-type">
            <option value="japanese">Japonês</option>
            <option value="english">Inglês</option>
            <option value="romaji">Romaji</option>
          </select>
          <button type="button" class="btn-add" onclick="addTitle()">+ Adicionar</button>
        </div>
        <div id="titles-container" class="tag-container"></div>
      </div>

      <div class="form-group">
        <label>Gêneros</label>
        <div class="additional-title">
          <input type="text" id="genre-input" placeholder="Novo gênero">
          <button type="button" class="btn-add" onclick="addGenre()">+ Adicionar</button>
        </div>
        <div id="genres-container" class="tag-container"></div>
      </div>

      <div class="form-group">
        <label for="synopsis">Sinopse</label>
        <textarea id="synopsis" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="episodes">Número de Episódios</label>
        <input type="number" id="episodes" min="1">
      </div>

      <div class="form-group">
        <label for="release-year">Ano de Lançamento</label>
        <input type="number" id="release-year" min="1900" max="2024">
      </div>

      <div class="form-group">
        <label for="studio">Estúdio</label>
        <input type="text" id="studio">
      </div>

      <div class="form-group">
        <label for="image-url">URL da Imagem de Capa</label>
        <input type="url" id="image-url">
      </div>

      <div class="form-group">
        <label for="trailer-url">URL do Trailer (Opcional)</label>
        <input type="url" id="trailer-url">
      </div>

      <button type="submit" id="submit-btn">Cadastrar Anime</button>
    </form>
  </div>

  <script src="../animu-script.js"></script>
  <script src="admin-script.js"></script>
</body>

</html>
