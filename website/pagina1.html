<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Animes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #F8F9FA;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
    }

    .images-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .images-container a {
      text-decoration: none;
      color: inherit;
      text-align: center;
    }

    .images-container img {
      max-width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      display: block;
      margin: 0 auto 0.5rem;
    }

    .images-container img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #0077B6;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <h1>Galeria de Animes</h1>
