<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Teste</title>
</head>

<body>
  <div class="container-fluid text-bg-dark text-center rounded-circle w-50 h-100">
    <h1>Teste de texto</h1>
  </div>

  <div class="clearfix">
    <span class="float-start">Float left</span>
    <span class="float-end">Float right</span>
  </div>

  <div class="container">
    <table class="table table-bordered-success">
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço</th>
      </tr>
      <tr>
        <td>Maçã</td>
        <td>5</td>
        <td>6.5</td>
      </tr>
    </table>
  </div>

  <form>
    <button type="submit">Enviar</button> <!-- Envia o formulário -->
    <button type="reset">Redefinir</button> <!-- Reseta os campos do formulário -->
    <button type="button" onclick="alert('Apenas um botão!')">Clique aqui</button> <!-- Apenas um botão normal -->
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
