<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      .quadrado-verde {
        width: 500px;
        height: 500px;
        background-color: green;
        border: 6px solid black;
        z-index: 1;
        position: absolute;
      }

      .quadrado-azul {
        width: 150px;
        height: 150px;
        background-color: blue;
        z-index: 3;
        position: absolute;
        top: 50px;
        left: 50px;
      }

      .quadrado-vermelho {
        width: 150px;
        height: 150px;
        background-color: red;
        z-index: 2;
        position: absolute;
        top: 6px;
        left: 6px;
      }
    </style>
  </head>

  <body>
    <div class="quadrado-verde"></div>
    <div class="quadrado-azul"></div>
    <div class="quadrado-vermelho"></div>
  </body>

</html>
