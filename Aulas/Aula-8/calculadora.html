<!-- 1) Crie uma página HTML onde o usuário possa entrar
com dois números. O usuário poderá escolher qual
das operações aritméticas básicas (soma, subtração,
multiplicação ou divisão) aplicar nos dois números
lidos. Imprima o resultado da operação.  -->

<!-- 2) Crie uma página HTML onde o usuário possa entrar
com a idade e o peso de X pessoas. Calcule e
imprima as médias dos pesos das pessoas da mesma
faixa etária. As faixas etárias são: de 1 a 10 anos, de
11 a 20 anos, de 21 a 30 anos e maiores de 30 anos -->

<!-- 3) Crie uma página HTML onde o usuário possa entrar
com o nome, a idade e a altura de uma pessoa.
Imprima o nome da pessoa se sua idade estiver entre
18 a 35 anos e sua altura for maior do que 1,86. Caso
contrário, imprima a idade e a altura.-->

<!-- 4) Crie uma página HTML onde o usuário possa entrar
com 10 temperaturas em graus Celsius. Imprima a
menor, a maior e a média das temperaturas
informadas pelo usuário. -->

<!-- 5) Crie uma página HTML onde o usuário possa entrar
com um número não determinado de valores. Calcule
e imprima a média aritmética dos valores lidos, a
quantidade de valores positivos, a quantidade de
valores negativos e o percentual de valores negativos
e positivos. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora</h1>

  <input type="number" id="num1" placeholder="Entre com um nº"/>
  <select id="operacao">
    <option value="+">Soma (+)</option>
    <option value="-">Subtração (-)</option>
    <option value="*">Multiplicação (*)</option>
    <option value="/">Divisão (/)</option>
  </select>
  <input type="number" id="num2" onkeypress="if(event.key === 'Enter') calcular()" placeholder="Entre com outro nº"/>
  <button onclick="calcular()">Calcular</button>
  <p id="resultado" class="resultado"></p>

  <h2>Médias Idades e Pesos</h2>
  <input type="number" id="idade" placeholder="Idade"/>
  <input type="number" id="peso" placeholder="Peso"/>
  <button onclick="calcularMedia()">Calcular Média</button>
  <p id="media" class="media"></p>

  <h2>Nome, Idade e Altura</h2>
  <input type="text" id="nome" placeholder="Nome"/>
  <input type="number" id="idade2" placeholder="Idade"/>
  <input type="number" id="altura" placeholder="Altura"/>
  <button onclick="verificarPessoa()">Verificar</button>
  <p id="pessoa" class="pessoa"></p>

  <h2>Temperaturas</h2>
  <input type="number" id="temperatura" placeholder="Temperatura"/>
  <button onclick="calcularTemperaturas()">Calcular Temperaturas</button>
  <p id="mediaTemp" class="temp"></p>

  <h2>Média Aritmética</h2>
  <input type="number" id="varNumeros" placeholder="Valor"/>
  <button onclick="calcularMediaValores()">Calcular Média</button>
  <p id="mediaValores" class="mediaValores"></p>
  <p id="qtdPositivos" class="qtdPositivos"></p>
  <p id="qtdNegativos" class="qtdNegativos"></p>
  <p id="percentual" class="prcPositivos"></p>

  <script src="script.js"></script>
</body>

</html>
