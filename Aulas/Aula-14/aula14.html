<!-- 1) Crie uma página com três parágrafos. Ao dar um
duplo clique em cada parágrafo, altere a cor de fundo
de cada um para uma cor diferente. -->

<!-- 2) Crie uma página com uma caixa de texto (div). Ao
pressionar o botão do mouse sobre a caixa de texto,
altere sua cor de fundo para azul. -->

<!-- 3) Crie uma página com um bloco de texto e, ao soltar
o botão do mouse sobre o bloco, mude a cor de fundo
para verde. -->

<!-- 4) Crie uma página com duas divisões coloridas (divs).
Quando o mouse entrar sobre uma das divisões,
mude a cor de fundo para laranja. -->

<!-- 5) Crie uma página com um botão dentro de uma
caixa. Quando o mouse sair da caixa, a cor de fundo
da caixa deve mudar para vermelho. -->

<!-- 6) Crie uma página com uma imagem. Ao passar o
mouse sobre a imagem, troque a borda para uma
linha sólida preta; ao tirar o mouse, retorne à borda
original. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 14 - Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid text-bg-dark py-4">
    <h1 class="text-center">Eventos com jQuery</h1>
  </div>

  <!-- Exercício [1] -->
  <div class="container-fluid text-bg-dark py-4">
    <h2 class="text-center">Exercício 1</h2>
  </div>
  <div class="container text-center mt-4">
    <p id="par1">Parágrafo 1</p>
    <p id="par2">Parágrafo 2</p>
    <p id="par3">Parágrafo 3</p>
  </div>

  <!-- Exercício [2] -->
  <div class="container-fluid text-bg-dark py-4 mt-4">
    <h2 class="text-center">Exercício 2</h2>
  </div>
  <div class="container text-center mt-4">
    <div id="caixa" class="p-5" style="background-color: rebeccapurple;">Clique aqui</div>
  </div>

  <!-- Exercício [3] -->
  <div class="container-fluid text-bg-dark py-4 mt-4">
    <h2 class="text-center">Exercício 3</h2>
  </div>
  <div class="container text-center mt-4">
    <div id="bloco" class="p-5" style="background-color: rebeccapurple;">Solte o mouse aqui</div>
  </div>

  <!-- Exercício [4] -->
  <div class="container-fluid text-bg-dark py-4 mt-4">
    <h2 class="text-center">Exercício 4</h2>
  </div>
  <div class="container text-center mt-4">
    <div id="div1" class="p-5" style="background-color: rebeccapurple;">Divisão 1</div>
    <div id="div2" class="p-5" style="background-color: rebeccapurple;">Divisão 2</div>
  </div>

  <!-- Exercício [5] -->
  <div class="container-fluid text-bg-dark py-4 mt-4">
    <h2 class="text-center">Exercício 5</h2>
  </div>
  <div class="container text-center mt-4">
    <div id="caixaBtn" class="p-5" style="background-color: rebeccapurple;">
      <button id="botao" class="btn btn-secondary">Clique aqui</button>
    </div>
  </div>

  <!-- Exercício [6] -->
  <div class="container-fluid text-bg-dark py-4 mt-4">
    <h2 class="text-center">Exercício 6</h2>
  </div>
  <div class="container text-center mt-4">
    <img id="imagem" src="https://img.freepik.com/fotos-gratis/paisagem-de-anime-de-pessoa-viajando_23-2151038160.jpg?t=st=1743597273~exp=1743600873~hmac=4922587e3a4a0376578743acb375876be784e64dd0cfc4e4602710691c70e2f7&w=996" alt="Imagem" class="img-thumbnail" height="500" width="500"> 
  </div>
  
  <script src="aula14.js"></script>
</body>

</html>
