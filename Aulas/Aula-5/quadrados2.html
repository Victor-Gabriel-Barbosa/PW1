<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadrados</title>
  <style>
    body {
      background: green;
    }

    .quadrado-vermelho {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .quadrado-azul {
      width: 200px;
      height: 200px;
      background-color: blue;
      margin: 10px;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
    }

    .quadrado-verde {
      width: 100%;
      height: 100%;
      background-color: green;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="quadrado-vermelho"></div>
  <div class="quadrado-verde"></div>
  <div class="quadrado-azul"></div>
</body>

</html>
