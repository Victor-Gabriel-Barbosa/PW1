<!-- 1) Crie uma página HTML com um botão que, ao ser
clicado, exibe os números de 1 a 10 em uma lista não
ordenada na página usando um loop for -->

<!-- 2) Crie uma página HTML com um botão que, ao ser
clicado, exibe uma lista de frutas (usando um array) em
uma lista ordenada -->

<!-- 3) Crie uma página HTML com um botão que, ao ser
clicado, exibe uma mensagem com as propriedades de um
objeto carro (marca, modelo, ano) em um parágrafo. A
mensagem deverá ser exibida por meio de uma chamada
de método do objeto -->

<!-- 4) Crie uma página HTML com dois campos de
entrada para o usuário informar o nome e a idade.
Adicione um botão que, ao ser clicado, crie um
objeto de uma classe Pessoa utilizando os valores
inseridos pelo usuário e exiba uma mensagem com
o nome e a idade em um parágrafo. A mensagem
deverá ser exibida por meio de uma chamada de
método do objeto -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Aula 9</title>
</head>
<body>
  <h1>Exibição de números em lista (Não Ordenada)</h1>
  <button class="text-bg-warning border border-info border-warning rounded-5" onclick="exibirNumeros()">Exibir números de 1 a 10</button>
  <div id="resultadoNumeros"></div>

  <h1>Exibição de frutas em lista (Ordenada)</h1>
  <button class="text-bg-success border border-warning rounded-5" onclick="exibirFrutas()">Exibir frutas</button>
  <div id="resultadoFrutas"></div>

  <h1>Exibição de propriedades de um carro</h1>
  <button class="text-bg-info border-warning rounded-5" onclick="exibirCarro()">Exibir carro</button>
  <div id="resultadoCarro"></div>

  <h1 class="center mt-5">Criação de objeto Pessoa</h1>
  <div class="row">
    <input class="col border-warning rounded-5" type="text" id="nome" placeholder="Nome"/>
    <input class="col border-warning rounded-5" type="number" id="idade" placeholder="Idade"/>
    <button class="text-bg-primary border-warning rounded-5" id="criarPessoa" onclick="criarPessoa()">Criar Pessoa</button>
  </div>
  <div id="resultadoPessoa"></div>

  <script src="aula-9.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
