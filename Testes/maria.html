<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="maria.css">
  <title>Exemplo de Menu com Tabs</title>
</head>

<body>
  <div class="menu">
    <a href="#comidas" class="tab">Comidas</a>
    <a href="#bebidas" class="tab">Bebidas</a>

    <div id="comidas" class="content">
      <h2>Menu de Comidas</h2>
      <ul>
        <li>Pizza</li>
        <li>Hambúrguer</li>
        <li>Salada</li>
      </ul>
    </div>

    <div id="bebidas" class="content">
      <h2>Menu de Bebidas</h2>
      <ul>
        <li>Refrigerante</li>
        <li>Suco</li>
        <li>Água</li>
      </ul>
    </div>
  </div>
</body>

</html>
