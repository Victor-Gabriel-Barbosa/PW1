<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor | Animu+</title>
    <link rel="stylesheet" href="animu+.css">
    <link rel="stylesheet" href="viewer.css">
</head>
<body>
    <nav class="viewer-nav">
        <div class="nav-left">
            <button id="backBtn" class="nav-btn">
                <span>←</span>
                <span>Voltar</span>
            </button>
            <h1 id="chapterTitle">Carregando...</h1>
        </div>
        <div class="nav-controls">
            <button id="prevPage" class="nav-btn">
                <span>←</span>
                <span>Anterior</span>
            </button>
            <span id="pageCounter">Página 1 de X</span>
            <button id="nextPage" class="nav-btn">
                <span>Próxima</span>
                <span>→</span>
            </button>
            <button id="fullscreenBtn" class="nav-btn">⛶</button>
        </div>
    </nav>

    <main class="viewer-container">
        <div class="page-container">
            <div class="loading">Carregando página...</div>
            <div class="page-indicator left">←</div>
            <img id="mangaPage" alt="Página do Mangá">
            <div class="page-indicator right">→</div>
        </div>
    </main>

    <script src="viewer.js"></script>
</body>
</html>
